<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Accueil - Luciferium</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
    }

    img.bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: fill;
      z-index: -1;
      display: block;
    }

    .btn-container {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      text-align: center; width: 100%;
    }

    .btn-luciferium {
      width: 100%; max-width: 1200px; height: auto;
      cursor: pointer; transition: transform .2s, filter .2s;
      animation: pulseGlow 2s infinite, glitch 6s infinite;
    }

    .btn-luciferium:hover { transform: scale(1.05); filter: brightness(1.2); }

    @keyframes pulseGlow {
      0%,100%{filter:drop-shadow(0 0 6px #f00) drop-shadow(0 0 12px #f4500)}
      50%{filter:drop-shadow(0 0 12px #f00) drop-shadow(0 0 24px #f60)}
    }
    @keyframes glitch {
      0%,95%,100%{transform:none}
      96%{transform:translateX(-2px) skewX(-5deg)}
      97%{transform:translateX(2px) skewX(5deg)}
      98%{transform:translateX(-1px) skewX(-3deg)}
      99%{transform:translateX(1px) skewX(3deg)}
    }

    .video-container {
      position: absolute;
      top: 20px; right: 20px;
      width: 320px;
      max-width: 90%;
      margin: 0 auto;
    }

    .video-container iframe {
      width: 100%;
      aspect-ratio: 16/9;
      height: auto;
      border: none;
    }

    .news {
      position: absolute;
      top: 20px; left: 20px;
      width: 300px;
      font-size: 14px;
      text-align: left;
      line-height: 1.4;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 6px;
      z-index: 10;
    }

    /* ‚úÖ Lien sous la News */
    .access-link {
      margin-top: 10px;
      padding: 8px;
      background: rgba(0,0,0,0.6);
      border: 1px solid #ff4500;
      border-radius: 5px;
      display: inline-block;
    }

    .access-link a {
      color: #ff4500;
      text-decoration: none;
      font-weight: bold;
      font-size: 15px;
    }

    .access-link:hover {
      background: #ff4500;
    }

    .access-link:hover a {
      color: #000;
    }

    .chat {
      position: fixed;
      right: 20px; bottom: 20px;
      width: 320px;
      box-sizing: border-box;
      background: rgba(0,0,0,.7);
      padding: 10px;
      border-radius: 6px;
    }

    .chat-messages {
      height: 120px;
      overflow-y: auto;
      font-size: 13px;
      line-height: 1.35;
      margin-bottom: 6px;
    }

    .chat-msg { padding: 2px 0; word-wrap: break-word; }

    .chat-input { display: flex; gap: 6px; }

    .chat-input input {
      flex: 1;
      padding: 8px;
      font-size: 13px;
      border:1px solid rgba(255,255,255,.25);
      background: rgba(0,0,0,.35);
      color:#fff;
    }

    .chat-input button {
      padding: 8px 12px;
      font-size: 13px;
      cursor: pointer;
      border:1px solid rgba(255,255,255,.25);
      background: rgba(255,255,255,.1);
      color:#fff;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <img src="acceuil_site.png" class="bg" alt="Accueil Luciferium">

  <div class="btn-container">
    <img src="bouton_acces.png" class="btn-luciferium" alt="Acc√®s Luciferium">
  </div>

  <!-- VIDEO -->
  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/QHIYjBSUTBU"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
  </div>

  <div class="news">
    <h3>üì∞ News</h3>
    <p>- Bienvenue sur le site Luciferium !</p>
    <p>- Notre application arrive tr√®s bient√¥t.</p>
    <p>- Des animations exclusives sont en pr√©paration‚Ä¶</p>
    <p>- Et des petites surprises sur le site au fil du temps.</p>

    <!-- üîí Lien testeurs (d√©sactivable ici) -->
    <div class="access-link" id="secret-link" style="display:none;">
      <a href="acces.html">Acc√®s sp√©cial (testeurs)</a>
    </div>
  </div>

  <script>
    // ‚úÖ Active/d√©sactive le lien ici :
    const SHOW_SECRET_LINK = true; // ‚Üê mettre false pour le cacher

    if (SHOW_SECRET_LINK) {
      document.getElementById("secret-link").style.display = "inline-block";
    }
  </script>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBb8V6rxwCbV8TA22ccIYjuaP27cLlWX60",
      authDomain: "luciferiumchat.firebaseapp.com",
      databaseURL: "https://luciferiumchat-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "luciferiumchat",
      storageBucket: "luciferiumchat.firebasestorage.app",
      messagingSenderId: "1088392141113",
      appId: "1:1088392141113:web:cfcfbe4c7893cbafb430e8",
      measurementId: "G-1JRTJH14P8"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const messagesRef = db.ref("messages");

    const $messages = document.getElementById("chat-messages");
    const $input = document.getElementById("chat-input");
    const $sendBtn = document.getElementById("send-btn");

    function renderMessage(text){
      const div = document.createElement("div");
      div.className = "chat-msg";
      div.textContent = text;
      $messages.appendChild(div);
      $messages.scrollTop = $messages.scrollHeight;
    }

    function sendMessage(){
      const text = ($input.value || "").trim();
      if(!text) return;
      const trimmed = text.substring(0, 200);
      messagesRef.push({ text: trimmed, timestamp: Date.now() });
      $input.value = "";
    }

    $sendBtn.addEventListener("click", sendMessage);
    $input.addEventListener("keydown", (e) => {
      if(e.key === "Enter"){ e.preventDefault(); sendMessage(); }
    });

    messagesRef.orderByChild("timestamp").limitToLast(10).on("child_added", snap => {
      const msg = snap.val();
      if(msg && typeof msg.text === "string"){ renderMessage(msg.text); }
    });
  </script>
</body>
</html>
