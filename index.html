<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Luciferium</title>
  <style>
    /* Page noire, aucun scroll */
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
    }
    /* Conteneur plein écran centré */
    .wrap {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      background: #000; /* bandes noires si ratio différent */
      overflow: hidden;
    }
    /* Image affichée EN ENTIER (pas de crop) */
    .bg {
      max-width: 100vw;
      max-height: 100vh;
      width: auto;
      height: auto;
      object-fit: contain;  /* clé pour tout voir */
      image-rendering: auto;
      display: block;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <img class="bg" src="site_luciferium.png" alt="Fond Luciferium" />
  </div>
</body>
</html>
