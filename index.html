<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Accueil - Luciferium</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
    }
    img.bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* image adaptative PC + mobile */
      z-index: -1;
      display: block;
    }
    .btn-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      width: 100%;
    }
    .btn-luciferium {
      width: 100%;
      max-width: 1200px;
      height: auto;
      cursor: pointer;
      transition: transform 0.2s ease, filter 0.2s ease;
    }
    .btn-luciferium:hover {
      transform: scale(1.05);
      filter: brightness(1.2);
    }

    /* Vid√©o YouTube */
    .video-container {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 320px;
      height: 180px;
    }
    .video-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Zone news */
    .news {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 300px;
      font-size: 14px;
      text-align: left;
    }

    /* Chat */
    .chat {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 300px;
      background: rgba(0,0,0,0.3);
      padding: 10px;
      border-radius: 5px;
    }
    .chat-messages {
      height: 150px;
      overflow: hidden;
      font-size: 13px;
    }
    .chat-input {
      margin-top: 5px;
      display: flex;
    }
    .chat-input input {
      flex: 1;
      padding: 5px;
      font-size: 13px;
    }
    .chat-input button {
      padding: 5px;
      font-size: 13px;
      cursor: pointer;
    }

    /* --- VERSION MOBILE --- */
    @media (max-width: 768px) {
      /* Vid√©o en haut, largeur 100% */
      .video-container {
        position: relative;
        top: 0;
        right: 0;
        width: 100%;
        height: 200px;
        margin-top: 10px;
      }

      /* Bouton Luciferium toujours centr√© */
      .btn-container {
        position: relative;
        top: auto;
        left: auto;
        transform: none;
        margin-top: 15px;
      }

      /* News en dessous du bouton, largeur √©cran */
      .news {
        position: relative;
        top: auto;
        left: auto;
        width: 100%;
        margin-top: 15px;
        text-align: center;
      }
      .news p {
        display: inline-block; /* c√¥te √† c√¥te */
        margin: 0 10px;
      }

      /* Chat tout en bas, r√©duit */
      .chat {
        position: relative;
        bottom: auto;
        right: auto;
        width: 100%;
        margin-top: 15px;
        height: 120px; /* moiti√© moins haut */
      }
      .chat-messages {
        height: 70px;
      }
    }
  </style>
</head>
<body>
  <!-- Fond accueil -->
  <img src="acceuil_site.png" class="bg" alt="Accueil Luciferium">

  <!-- Bouton centr√© g√©ant -->
  <div class="btn-container">
    <img src="bouton_acces.png" class="btn-luciferium" alt="Acc√®s Luciferium">
  </div>

  <!-- Lecteur YouTube -->
  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/k95JXMWTqIE" allowfullscreen></iframe>
  </div>

  <!-- Zone news -->
  <div class="news">
    <h3>üì∞ News</h3>
    <p>- Luciferium est en ligne !</p>
    <p>- Bient√¥t des mises √† jour exclusives.</p>
  </div>

  <!-- Chat -->
  <div class="chat">
    <div class="chat-messages" id="chat-messages"></div>
    <div class="chat-input">
      <input type="text" id="chat-input" placeholder="√âcrire un message...">
      <button onclick="sendMessage()">Envoyer</button>
    </div>
  </div>

  <script>
    const messages = [];
    function sendMessage() {
      const input = document.getElementById("chat-input");
      const text = input.value.trim();
      if (text) {
        messages.push(text);
        if (messages.length > 5) messages.shift(); // garder 5 messages max
        const container = document.getElementById("chat-messages");
        container.innerHTML = messages.map(m => "<div>" + m + "</div>").join("");
        input.value = "";
      }
    }
  </script>
</body>
</html>
