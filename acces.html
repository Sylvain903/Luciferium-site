<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Accès Luciferium</title>
  <style>
    html,body {
      height:100%;
      margin:0;
      background:#000;
      color:#fff;
      font-family:Arial,Helvetica,sans-serif;
    }
    .wrap {
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      text-align:center;
    }
    input {
      padding:12px 14px;
      font-size:16px;
      border:1px solid #333;
      background:#050505;
      color:#fff;
      text-align:center;
      border-radius:6px;
      min-width:260px;
    }
    button {
      margin-top:12px;
      padding:10px 18px;
      font-size:15px;
      background:#111;
      border:1px solid #333;
      color:#fff;
      cursor:pointer;
      border-radius:6px;
    }
    #download {
      display:none;
      margin-top:18px;
      animation:fade .25s ease;
    }
    a.download-link {
      color:#111;
      background:#ff4500;
      padding:10px 18px;
      border-radius:6px;
      text-decoration:none;
      font-weight:700;
    }
    a.download-link:hover {
      background:#fff;
      color:#000;
    }
    @keyframes fade {from{opacity:0}to{opacity:1}}
    .hint {
      margin-top:10px;
      color:#777;
      font-size:13px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div id="codeZone">
      <input id="codeInput" type="password" placeholder="Entrez le code secret">
      <div style="text-align:center">
        <button onclick="checkCode()">Valider</button>
      </div>
    </div>

    <div id="download">
      <p>Code validé — téléchargement :</p>
      <a
        class="download-link"
        id="dl"
        href="https://drive.google.com/uc?export=download&id=17kZYVHP8i_-R1mlT429ZAJOyF24VnpZv"
        rel="noopener"
        target="_blank"
      >Télécharger Luciferium.apk</a>
      <p class="hint">Ne partagez ce lien qu'aux testeurs de confiance.</p>
    </div>
  </div>

  <script>
    // ======= CODE SECRET (modifie ici si besoin) =======
    const CODE_SECRET = "lucifer2025";
    // ==================================================
    const codeInput = document.getElementById('codeInput');
    const codeZone = document.getElementById('codeZone');
    const download = document.getElementById('download');

    function checkCode(){
      const val = (codeInput.value || "").trim();
      if(!val) return;
      if(val === CODE_SECRET){
        codeZone.style.display = 'none';
        download.style.display = 'block';
        codeInput.value = '';
      } else {
        codeInput.value = '';
        codeInput.placeholder = 'Code incorrect, réessaie';
        codeInput.style.borderColor = '#8b0000';
        setTimeout(()=>{
          codeInput.placeholder = 'Entrez le code secret';
          codeInput.style.borderColor='#333';
        }, 1200);
      }
    }

    // Validation avec la touche Entrée
    codeInput.addEventListener('keydown', (e)=>{
      if(e.key === 'Enter'){
        e.preventDefault();
        checkCode();
      }
    });
  </script>
</body>
</html>
