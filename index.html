<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Accueil - Luciferium</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    img.bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: fill;  /* l’image remplit tout l’écran */
      z-index: -1;
      display: block;
    }
    .btn-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      width: 100%;
    }
    .btn-luciferium {
      width: 100%;        /* bouton très large */
      max-width: 1200px;  /* limite sur très grands écrans */
      height: auto;       /* garde les proportions */
      cursor: pointer;
      transition: transform 0.2s ease, filter 0.2s ease;
    }
    .btn-luciferium:hover {
      transform: scale(1.05);
      filter: brightness(1.2);
    }
  </style>
</head>
<body>
  <!-- Fond accueil -->
  <img src="acceuil_site.png" class="bg" alt="Accueil Luciferium">

  <!-- Bouton centré géant -->
  <div class="btn-container">
    <a href="page2.html">
      <img src="bouton_acces.png" class="btn-luciferium" alt="Accès Luciferium">
    </a>
  </div>
</body>
</html>
