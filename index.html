<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Luciferium</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    img.bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;   /* force largeur */
      height: 100%;  /* force hauteur */
      object-fit: fill; /* étire l'image */
      z-index: -1;
    }
    .btn-luciferium {
      position: absolute;
      top: 20px;      /* distance du haut */
      left: 20px;     /* distance de la gauche */
      width: 180px;   /* largeur du bouton */
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Fond -->
  <img src="site_luciferium.png" class="bg" alt="Fond Luciferium">

  <!-- Bouton -->
  <a href="#luciferium">
    <img src="bouton_acces.png" alt="Accès Luciferium" class="btn-luciferium">
  </a>
</body>
</html>
