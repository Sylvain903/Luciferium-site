<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Luciferium</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-image: url('https://i.ibb.co/Wf34XBK/hell-bg.jpg'); /* image d'enfer */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #f0e6e6;
    }
    header {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    nav button {
      background: crimson;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      margin-left: 1rem;
      cursor: pointer;
      font-weight: bold;
    }
    .container {
      padding: 2rem;
      background-color: rgba(0, 0, 0, 0.6);
      max-width: 800px;
      margin: 2rem auto;
      border-radius: 10px;
    }
    #forumArea, #forumLocked {
      margin-top: 1rem;
    }
    .hidden {
      display: none;
    }
    input, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
    }
    button {
      margin-top: 1rem;
    }
  </style>
</head>
<body>

<header>
  <h1>Luciferium</h1>
  <nav>
    <button onclick="showSection('connexion')">Connexion</button>
    <button onclick="showSection('inscription')">Inscription</button>
    <button onclick="logout()">Déconnexion</button>
  </nav>
</header>

<div class="container">
  <section id="connexion">
    <h2>Connexion</h2>
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Mot de passe" required />
      <button type="submit">Se connecter</button>
    </form>
  </section>

  <section id="inscription" class="hidden">
    <h2>Inscription</h2>
    <form id="registerForm">
      <input type="email" id="registerEmail" placeholder="Email" required />
      <input type="password" id="registerPassword" placeholder="Mot de passe" required />
      <button type="submit">S'inscrire</button>
    </form>
  </section>

  <div id="forumLocked" class="hidden">
    <h3>Veuillez vous connecter pour accéder au forum.</h3>
  </div>

  <div id="forumArea" class="hidden">
    <h2>Forum Luciferium</h2>
    <form id="messageForm">
      <textarea id="messageInput" placeholder="Entrez votre message..."></textarea>
      <button type="submit">Envoyer</button>
    </form>
    <div id="messagesList"></div>
  </div>
</div>

<!-- Sons -->
<audio id="doorSound" src="https://www.soundjay.com/door/sounds/door-creak-1.mp3"></audio>
<audio id="screamSound" src="https://www.soundjay.com/human/sounds/scream-01.mp3"></audio>

<script>
  function showSection(id) {
    document.getElementById('connexion').classList.add('hidden');
    document.getElementById('inscription').classList.add('hidden');
    document.getElementById(id).classList.remove('hidden');
  }

  function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
  }

  function updateUI() {
    const userData = JSON.parse(localStorage.getItem('luciferiumUser'));
    if (userData && userData.loggedIn) {
      document.getElementById('forumArea').classList.remove('hidden');
      document.getElementById('forumLocked').classList.add('hidden');
    } else {
      document.getElementById('forumArea').classList.add('hidden');
      document.getElementById('forumLocked').classList.remove('hidden');
    }
  }

  function logout() {
    const scream = document.getElementById('screamSound');
    scream.play();
    localStorage.removeItem('luciferiumUser');
    updateUI();
  }

  document.getElementById('loginForm').addEventListener('submit', function (e) {
    e.preventDefault();
    const email = document.getElementById('loginEmail').value.trim();
    const password = document.getElementById('loginPassword').value.trim();
    const registeredUser = JSON.parse(localStorage.getItem(email));
    if (registeredUser && registeredUser.password === password) {
      localStorage.setItem('luciferiumUser', JSON.stringify({ email, loggedIn: true }));
      document.getElementById('doorSound').play();
      updateUI();
    } else {
      alert('Email ou mot de passe incorrect.');
    }
  });

  document.getElementById('registerForm').addEventListener('submit', function (e) {
    e.preventDefault();
    const email = document.getElementById('registerEmail').value.trim();
    const password = document.getElementById('registerPassword').value.trim();
    localStorage.setItem(email, JSON.stringify({ email, password }));
    alert('Inscription réussie ! Vous pouvez maintenant vous connecter.');
    showSection('connexion');
  });

  document.getElementById('messageForm').addEventListener('submit', function (e) {
    e.preventDefault();
    const input = document.getElementById('messageInput');
    const text = input.value.trim();
    if (text.length === 0) return;
    const userData = JSON.parse(localStorage.getItem('luciferiumUser'));
    if (!userData || !userData.loggedIn) {
      alert('Veuillez vous connecter pour envoyer un message.');
      return;
    }
    const pseudo = userData.email.split('@')[0];
    const message = { pseudo, text, date: new Date().toISOString() };
    const messages = JSON.parse(localStorage.getItem('luciferiumMessages')) || [];
    messages.push(message);
    localStorage.setItem('luciferiumMessages', JSON.stringify(messages));
    input.value = '';
    displayMessages();
  });

  function displayMessages() {
    const list = document.getElementById('messagesList');
    const messages = JSON.parse(localStorage.getItem('luciferiumMessages')) || [];
    messages.sort((a, b) => new Date(a.date) - new Date(b.date));
    list.innerHTML = '';
    messages.forEach(msg => {
      const div = document.createElement('div');
      div.innerHTML = `<strong>${msg.pseudo}</strong> (${new Date(msg.date).toLocaleString()}):<br>${escapeHtml(msg.text)}<hr>`;
      list.appendChild(div);
    });
    list.scrollTop = list.scrollHeight;
  }

  updateUI();
  displayMessages();
</script>

</body>
</html>
