<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Accueil - Luciferium</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Background */
    img.bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: fill;
      z-index: -1;
      display: block;
    }

    /* Default logo (desktop layout) */
    .btn-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      width: 100%;
    }
    .btn-luciferium {
      width: 100%;
      max-width: 1200px;
      height: auto;
      cursor: pointer;
      transition: transform 0.2s ease, filter 0.2s ease;
      animation: pulseGlow 2s infinite, glitch 6s infinite;
    }
    .btn-luciferium:hover {
      transform: scale(1.05);
      filter: brightness(1.2);
    }

    /* Glow + glitch effects */
    @keyframes pulseGlow {
      0%, 100% { filter: drop-shadow(0 0 6px #ff0000) drop-shadow(0 0 12px #ff4500); }
      50%     { filter: drop-shadow(0 0 12px #ff0000) drop-shadow(0 0 24px #ff6600); }
    }
    @keyframes glitch {
      0%, 95%, 100% { transform: none; }
      96% { transform: translateX(-2px) skewX(-5deg); }
      97% { transform: translateX(2px)  skewX(5deg);  }
      98% { transform: translateX(-1px) skewX(-3deg); }
      99% { transform: translateX(1px)  skewX(3deg);  }
    }

    /* Video (desktop) */
    .video-container {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 320px;
      height: 180px;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .video-container iframe { width: 100%; height: 100%; }

    /* News (desktop) */
    .news {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 300px;
      font-size: 14px;
      text-align: left;
    }

    /* Chat (desktop) */
    .chat {
      position: fixed;
      right: 20px;
      bottom: 20px;
      width: 320px;
      box-sizing: border-box;
      background: rgba(0,0,0,0.70);
      padding: 10px;
      border-radius: 6px;
    }
    .chat-messages {
      height: 120px;
      overflow-y: auto;
      font-size: 13px;
      line-height: 1.35;
      margin-bottom: 6px;
    }
    .chat-msg { padding: 2px 0; word-wrap: break-word; }
    .chat-input { display: flex; gap: 6px; }
    .chat-input input {
      flex: 1;
      padding: 8px;
      font-size: 13px;
      border: 1px solid rgba(255,255,255,0.25);
      background: rgba(0,0,0,0.35);
      color: #fff;
    }
    .chat-input button {
      padding: 8px 12px;
      font-size: 13px;
      cursor: pointer;
      border: 1px solid rgba(255,255,255,0.25);
      background: rgba(255,255,255,0.1);
      color: #fff;
    }

    /* -----------------------
       MOBILE PORTRAIT (colonne)
       ----------------------- */
    @media (max-width: 768px) and (orientation: portrait) {
      /* Logo coll√© en haut */
      .btn-container {
        position: relative;
        top: 0;
        left: 0;
        transform: none;
        width: 100%;
        margin: 0;
        padding: 0;
        text-align: center;
      }
      .btn-luciferium {
        width: 100%;
        max-height: 120px; /* taille valid√©e */
        object-fit: contain;
        display: block;
        margin: 0 auto;
      }

      /* Vid√©o juste sous le logo */
      .video-container {
        position: relative;
        top: 0;
        right: 0;
        width: 100%;
        height: auto;
        margin: 0;
        padding: 0;
      }
      .video-container iframe { height: 200px; }

      /* News sous la vid√©o */
      .news {
        position: relative;
        top: 0;
        left: 0;
        width: 100%;
        margin: 10px 0;
        text-align: center;
      }

      /* Chat centr√© en bas */
      .chat {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        width: 100%;
        margin: 0 auto;
        border-radius: 0;
      }
    }

    /* ----------------------------------------
       MOBILE LANDSCAPE = mini-PC positionnement
       (logo centered top, video top-right, news top-left, chat bottom-right)
       ---------------------------------------- */
    @media (max-width: 1024px) and (orientation: landscape) {
      /* Logo centered near top */
      .btn-container {
        position: absolute;
        top: 10px;                /* small distance from top */
        left: 50%;
        transform: translateX(-50%);
        width: auto;
        margin: 0;
        padding: 0;
        text-align: center;
        z-index: 20;
      }
      .btn-luciferium {
        width: 60%;               /* scaled down compared to desktop */
        max-height: 100px;
        object-fit: contain;
        display: block;
        margin: 0 auto;
      }

      /* Video top-right (adapted sizes) */
      .video-container {
        position: absolute;
        top: 80px;                /* below the logo */
        right: 10px;
        width: 220px;
        height: 140px;
      }
      .video-container iframe { width: 100%; height: 100%; }

      /* News top-left (reduced width) */
      .news {
        position: absolute;
        top: 80px;                /* align with video top */
        left: 10px;
        width: 45%;
        font-size: 12px;
        text-align: left;
      }

      /* Chat bottom-right scaled */
      .chat {
        position: fixed;
        right: 10px;
        bottom: 10px;
        width: 280px;
        border-radius: 6px;
      }
    }
  </style>
</head>
<body>
  <!-- Fond accueil -->
  <img src="acceuil_site.png" class="bg" alt="Accueil Luciferium">

  <!-- Logo -->
  <div class="btn-container">
    <img src="bouton_acces.png" class="btn-luciferium" alt="Acc√®s Luciferium">
  </div>

  <!-- Lecteur vid√©o YouTube -->
  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/k95JXMWTqIE"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
  </div>

  <!-- Zone news -->
  <div class="news">
    <h3>üì∞ News</h3>
    <p>- Luciferium est en ligne !</p>
    <p>- Bient√¥t des mises √† jour exclusives.</p>
  </div>

  <!-- Chat global -->
  <div class="chat">
    <div id="chat-messages" class="chat-messages"></div>
    <div class="chat-input">
      <input id="chat-input" type="text" placeholder="√âcrire un message‚Ä¶ (Entr√©e pour envoyer)">
      <button id="send-btn">Envoyer</button>
    </div>
  </div>

  <!-- Firebase v8 (CDN) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBb8V6rxwCbV8TA22ccIYjuaP27cLlWX60",
      authDomain: "luciferiumchat.firebaseapp.com",
      databaseURL: "https://luciferiumchat-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "luciferiumchat",
      storageBucket: "luciferiumchat.firebasestorage.app",
      messagingSenderId: "1088392141113",
      appId: "1:1088392141113:web:cfcfbe4c7893cbafb430e8",
      measurementId: "G-1JRTJH14P8"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const messagesRef = db.ref("messages");

    const $messages = document.getElementById("chat-messages");
    const $input    = document.getElementById("chat-input");
    const $sendBtn  = document.getElementById("send-btn");

    function renderMessage(text){
      const div = document.createElement("div");
      div.className = "chat-msg";
      div.textContent = text;
      $messages.appendChild(div);
      $messages.scrollTop = $messages.scrollHeight;
    }

    function sendMessage(){
      const text = ($input.value || "").trim();
      if(!text) return;
      const trimmed = text.substring(0, 200);
      messagesRef.push({ text: trimmed, timestamp: Date.now() });
      $input.value = "";
    }

    $sendBtn.addEventListener("click", sendMessage);
    $input.addEventListener("keydown", (e) => {
      if(e.key === "Enter"){ e.preventDefault(); sendMessage(); }
    });

    messagesRef.orderByChild("timestamp").limitToLast(10).on("child_added", snap => {
      const msg = snap.val();
      if(msg && typeof msg.text === "string"){ renderMessage(msg.text); }
    });
  </script>
</body>
</html>
