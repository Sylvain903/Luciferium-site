<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Luciferium</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    /* Fond plein écran */
    img.bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;   
      height: 100%;  
      object-fit: fill;
      z-index: -1;
    }
    /* Bouton image */
    .btn-luciferium {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 25%;     /* bouton prend 1/4 de la largeur */
      cursor: pointer;
      z-index: 1;
    }
  </style>
</head>
<body>
  <!-- Fond accueil -->
  <img id="fond" src="acceuil_site.png" class="bg" alt="Accueil">

  <!-- Ton bouton personnalisé -->
  <img src="bouton_acces.png" class="btn-luciferium" alt="Accès Luciferium"
       onclick="switchToLuciferium()">

  <script>
    function switchToLuciferium() {
      document.getElementById("fond").src = "site_luciferium.png";
    }
  </script>
</body>
</html>
