<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Luciferium</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: black; /* autour si formats différents */
    }
    .background-img {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain; /* montre toute l’image sans zoom */
      object-position: center;
      z-index: -1; /* derrière tout */
    }
  </style>
</head>
<body>
  <img src="site_luciferium.png" alt="Fond Luciferium" class="background-img">
</body>
</html>
