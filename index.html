    html, body {

      font-family: Arial, sans-serif;
      color: white;
    }
    img.bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: fill;
      z-index: -1;
      display: block;
    }
    .btn-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      width: 100%;
    }
    .btn-luciferium {
      width: 100%;
      max-width: 1200px;
      height: auto;
      cursor: pointer;
      transition: transform 0.2s ease, filter 0.2s ease;
    }
    .btn-luciferium:hover {
      transform: scale(1.05);
      filter: brightness(1.2);
    }
    .video-container {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 320px;
      height: 180px;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .video-container iframe { width: 100%; height: 100%; }
    .news {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 300px;
      font-size: 14px;
      text-align: left;
    }

    /* ====== MOBILE : PORTRAIT ====== */
    @media (max-width: 768px) and (orientation: portrait) {
      body { overflow: auto; padding-bottom: 140px; }

      .btn-container {
        position: relative;
        top: 0; left: 0;
        transform: none;
        width: 100%;
        margin: 0;
        text-align: center;
      }
      .btn-luciferium {
        display: block;

      }
      .video-container iframe { width: 100%; height: 200px; }

      .news {
        position: relative;
        width: 100%;
        margin: 10px 0;
        text-align: center;
      }
    }

    /* ====== MOBILE : LANDSCAPE (affichage type PC mais r√©duit) ====== */
    @media (max-width: 768px) and (orientation: landscape) {
      body { overflow: auto; }

      .btn-container {

        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        width: 90%;
      }
      .btn-luciferium {
