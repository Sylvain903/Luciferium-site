<!DOCTYPE html>
<html lang="fr">
<head>

  <title>Accueil — Nebula Création</title>
  <style>
    html, body { margin:0; height:100%; overflow:hidden; }
    img.bg {
      position:fixed; inset:0; width:100%; height:100%;
      object-fit:fill; /* tu avais aimé l’effet étiré */
      z-index:-1;
    }
    .btn-wrap {
      position:fixed; top:16px; right:16px; z-index:10;
    }
    .btn-wrap a { display:inline-block; line-height:0; }
    .btn-img {
      width: clamp(140px, 18vw, 320px);  /* fin et responsive */
      height: auto; display:block;
    }
  </style>
</head>
<body>
  <!-- fond accueil -->
  <img src="acceuil_site.png" class="bg" alt="Fond accueil">

  <!-- TON bouton image (accent encodé) -->
  <div class="btn-wrap">
    <a href="site_luciferium.html" title="Accéder à Luciferium">
      <img src="bouton_acc%C3%A9s.png" class="btn-img" alt="Bouton accès Luciferium">
    </a>
  </div>
</body>
</html>
