<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Luciferium</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    img.bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;   /* force largeur */
      height: 100%;  /* force hauteur */
      object-fit: fill; /* étire sans pitié */
      z-index: -1;
    }
  </style>
</head>
<body>
  <img src="site_luciferium.png" class="bg" alt="Fond Luciferium">
</body>
</html>
