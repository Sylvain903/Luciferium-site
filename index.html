<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Luciferium</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('site_luciferium.png') no-repeat center center fixed;
      background-size: cover; /* <-- prend tout l’écran et s’adapte */
      background-color: black;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #f2f2f2;
    }

    h1 {
      font-size: 3rem;
      color: #ff3b3b;
      text-shadow: 0 0 10px #a00000;
      margin: 1rem 0;
      z-index: 1;
    }

    .btn {
      background: #ff3b3b;
      color: white;
      padding: 0.8rem 1.6rem;
      font-weight: bold;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-size: 1.1rem;
      margin-top: 1rem;
      z-index: 1;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #cc2a2a;
    }
  </style>
</head>
<body>
  <h1>LUCIFERIUM</h1>
  <button class="btn">Connexion</button>
</body>
</html>
