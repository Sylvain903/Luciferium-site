<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Luciferium</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0b0b0b;
      color: #f2f2f2;
    }
    header {
      background: #161616;
      padding: 1rem 2rem;
      text-align: center;
      border-bottom: 1px solid #333;
    }
    header h1 {
      font-size: 2.5rem;
      color: #ff2e2e;
      letter-spacing: 3px;
      margin: 0;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      background: #111;
      padding: 1rem;
    }
    nav a {
      color: #ccc;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      color: #ff2e2e;
    }
    .hero {
      background: #0e0e0e;
      padding: 4rem 2rem;
      text-align: center;
      border-bottom: 1px solid #222;
    }
    .hero h2 {
      font-size: 2.2rem;
      color: #fff;
      text-shadow: 1px 1px 8px #000;
      margin: 0 0 1rem 0;
    }
    .section {
      padding: 3rem 2rem;
      max-width: 800px;
      margin: auto;
    }
    .section h3 {
      color: #ff2e2e;
      font-size: 1.7rem;
      margin-bottom: 1rem;
    }
    .footer {
      background: #111;
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #666;
      margin-top: 3rem;
    }
    .btn {
      display: inline-block;
      background: #ff2e2e;
      color: white;
      padding: 0.8rem 1.2rem;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 1rem;
      cursor: pointer;
    }
    form label {
      display: block;
      margin-bottom: 1rem;
    }
    input, textarea {
      padding: 0.5rem;
      background: #222;
      border: 1px solid #444;
      border-radius: 4px;
      color: #f2f2f2;
      width: 100%;
      font-size: 1rem;
    }
    button, .btn {
      background: #ff2e2e;
      border: none;
      padding: 0.6rem 1rem;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
      font-size: 1rem;
    }
    button:hover, .btn:hover {
      background: #d92626;
    }
    .password-container {
      position: relative;
    }
    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #f2f2f2;
      cursor: pointer;
      font-size: 1.1rem;
    }
