<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Accueil - Luciferium</title>
  <style>
    /* ====== VERSION PC (inchang√©e) ====== */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
    }
    img.bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;   /* fond adaptatif */
      z-index: -1;
      display: block;
    }
    .btn-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      width: 100%;
    }
    .btn-luciferium {
      width: 100%;
      max-width: 1200px;
      height: auto;
      cursor: pointer;
      transition: transform 0.2s ease, filter 0.2s ease;
    }
    .btn-luciferium:hover {
      transform: scale(1.05);
      filter: brightness(1.2);
    }

    /* Vid√©o YouTube */
    .video-container {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 320px;
      height: 180px;
    }
    .video-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Zone news */
    .news {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 300px;
      font-size: 14px;
      text-align: left;
    }

    /* Chat */
    .chat {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 300px;
      background: rgba(0,0,0,0.3);
      padding: 10px;
      border-radius: 5px;
    }
    .chat-messages {
      height: 150px;
      overflow: hidden;
      font-size: 13px;
    }
    .chat-input {
      margin-top: 5px;
      display: flex;
    }
    .chat-input input {
      flex: 1;
      padding: 5px;
      font-size: 13px;
    }
    .chat-input button {
      padding: 5px;
      font-size: 13px;
      cursor: pointer;
    }

    /* ====== VERSION MOBILE (seulement < 768px) ====== */
    @media (max-width: 768px) {
      /* permettre le scroll et √©viter que le chat fixe masque le contenu */
      html, body { overflow-y: auto; }
      body { padding-bottom: 130px; } /* espace r√©serv√© au chat fixe */

      /* 1) Bouton Luciferium coll√© tout en haut, un peu plus fin */
      .btn-container {
        position: relative;
        top: 0;
        left: 0;
        transform: none;
        width: 100%;
        margin: 8px 0 6px 0;
        text-align: center;
      }
      .btn-luciferium {
        max-width: 80%;   /* plus fin => r√©duit la hauteur proportionnellement */
        height: auto;
        margin: 0 auto;
        display: block;
      }

      /* 2) Vid√©o juste sous le bouton, plus petite et responsive */
      .video-container {
        position: relative;
        top: auto;
        right: auto;
        width: 90%;
        margin: 6px auto;
        /* hauteur responsive 16:9 bas√©e sur la largeur de l'√©cran */
        height: calc(90vw * 9 / 16);
        max-height: 220px;
      }

      /* 3) News sous la vid√©o, sur la largeur */
      .news {
        position: relative;
        top: auto;
        left: auto;
        width: 94%;
        margin: 8px auto;
        text-align: center;
      }
      .news p {
        display: inline-block;   /* en ligne */
        margin: 0 8px;
      }

      /* 4) Chat coll√© tout en bas, r√©duit de moiti√© en hauteur */
      .chat {
        position: fixed;   /* coll√© au bas de l'√©cran */
        left: 0;
        right: 0;
        bottom: 0;
        width: 100%;
        margin: 0;
        border-radius: 0;
        height: 100px;     /* ~ moiti√© de 150px */
        padding: 8px;
        background: rgba(0,0,0,0.35);
      }
      .chat-messages {
        height: 60px;      /* r√©duit en cons√©quence */
      }
    }
  </style>
</head>
<body>
  <!-- Fond accueil -->
  <img src="acceuil_site.png" class="bg" alt="Accueil Luciferium">

  <!-- Bouton centr√© g√©ant (PC). En mobile, il passe tout en haut via @media -->
  <div class="btn-container">
    <img src="bouton_acces.png" class="btn-luciferium" alt="Acc√®s Luciferium">
  </div>

  <!-- Lecteur YouTube -->
  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/k95JXMWTqIE"
            title="Teaser Luciferium"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
  </div>

  <!-- Zone news -->
  <div class="news">
    <h3>üì∞ News</h3>
    <p>- Luciferium est en ligne !</p>
    <p>- Bient√¥t des mises √† jour exclusives.</p>
  </div>

  <!-- Chat -->
  <div class="chat">
    <div class="chat-messages" id="chat-messages"></div>
    <div class="chat-input">
      <input type="text" id="chat-input" placeholder="√âcrire un message...">
      <button onclick="sendMessage()">Envoyer</button>
    </div>
  </div>

  <script>
    const messages = [];
    function sendMessage() {
      const input = document.getElementById("chat-input");
      const text = input.value.trim();
      if (text) {
        messages.push(text);
        if (messages.length > 5) messages.shift(); // garder 5 messages max
        const container = document.getElementById("chat-messages");
        container.innerHTML = messages.map(m => "<div>" + m + "</div>").join("");
        input.value = "";
      }
    }
  </script>
</body>
</html>
