<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Accueil - Luciferium</title>
  <style>
    /* ====== PC (inchang√©) ====== */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
    }
    img.bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: fill;
      z-index: -1;
      display: block;
    }
    .btn-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      width: 100%;
    }
    .btn-luciferium {
      width: 100%;
      max-width: 1200px;
      height: auto;
      cursor: pointer;
      transition: transform 0.2s ease, filter 0.2s ease;
    }
    .btn-luciferium:hover {
      transform: scale(1.05);
      filter: brightness(1.2);
    }
    .video-container {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 320px;
      height: 180px;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .video-container iframe { width: 100%; height: 100%; }
    .news {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 300px;
      font-size: 14px;
      text-align: left;
    }
    .chat {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 300px;
      background: rgba(0,0,0,0.3);
      padding: 10px;
      border-radius: 5px;
    }
    .chat-messages { height: 150px; overflow: hidden; font-size: 13px; }
    .chat-input { margin-top: 5px; display: flex; }
    .chat-input input { flex: 1; padding: 5px; font-size: 13px; }
    .chat-input button { padding: 5px; font-size: 13px; cursor: pointer; }

    /* ====== MOBILE : PORTRAIT ====== */
    @media (max-width: 768px) and (orientation: portrait) {
      body { overflow: auto; padding-bottom: 140px; }

      .btn-container {
        position: relative;
        top: 0; left: 0;
        transform: none;
        width: 100%;
        margin: 0;
        text-align: center;
      }
      .btn-luciferium {
        display: block;
        width: 100vw;       /* pleine largeur */
        height: 60px;       /* hauteur r√©duite */
        object-fit: fill;
      }

      .video-container {
        position: relative;
        width: 100%;
        height: auto;
        margin: 8px 0 0 0;
      }
      .video-container iframe { width: 100%; height: 200px; }

      .news {
        position: relative;
        width: 100%;
        margin: 10px 0;
        text-align: center;
      }

      .chat {
        position: fixed;
        bottom: 0; left: 0;
        width: 100%;
        height: 120px;
        margin: 0;
        border-radius: 0;
        z-index: 9999;
        background: rgba(0,0,0,0.45);
      }
      .chat-messages { height: 70px; overflow: auto; }
    }

    /* ====== MOBILE : LANDSCAPE (affichage type PC mais r√©duit) ====== */
    @media (max-width: 768px) and (orientation: landscape) {
      body { overflow: auto; }

      .btn-container {
        position: absolute;
        top: 45%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        width: 90%;
      }
      .btn-luciferium {
        width: 100%;
        max-width: 800px;
        height: auto;
      }

      .video-container {
        position: absolute;
        top: 10px;
        right: 10px;
        width: 220px;   /* r√©duit par rapport au PC */
        height: 124px;  /* ratio 16:9 */
      }
      .video-container iframe { width: 100%; height: 100%; }

      .news {
        position: absolute;
        top: 10px;
        left: 10px;
        width: 220px;   /* r√©duit */
        font-size: 12px;
        text-align: left;
      }

      .chat {
        position: fixed;
        bottom: 10px;
        right: 10px;
        width: 250px;   /* r√©duit */
        z-index: 9999;
        background: rgba(0,0,0,0.45);
      }
      .chat-messages { height: 100px; overflow: auto; font-size: 12px; }
    }
  </style>
</head>
<body>
  <img src="acceuil_site.png" class="bg" alt="Accueil Luciferium">

  <!-- Bouton -->
  <div class="btn-container">
    <img src="bouton_acces.png" class="btn-luciferium" alt="Acc√®s Luciferium">
  </div>

  <!-- Vid√©o -->
  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/k95JXMWTqIE"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
  </div>

  <!-- News -->
  <div class="news">
    <h3>üì∞ News</h3>
    <p>- Luciferium est en ligne !</p>
    <p>- Bient√¥t des mises √† jour exclusives.</p>
  </div>

  <!-- Chat -->
  <div class="chat">
    <div class="chat-messages" id="chat-messages"></div>
    <div class="chat-input">
      <input type="text" id="chat-input" placeholder="√âcrire un message...">
      <button onclick="sendMessage()">Envoyer</button>
    </div>
  </div>

  <script>
    const messages = [];
    function sendMessage() {
      const input = document.getElementById("chat-input");
      const text = input.value.trim();
      if (text) {
        messages.push(text);
        if (messages.length > 5) messages.shift();
        const container = document.getElementById("chat-messages");
        container.innerHTML = messages.map(m => "<div>" + m + "</div>").join("");
        input.value = "";
      }
    }
  </script>
</body>
</html>
