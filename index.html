<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Luciferium</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: #0b0b0b;
    color: #f2f2f2;
  }
  header {
    background: #161616;
    padding: 1rem 2rem;
    text-align: center;
    border-bottom: 1px solid #333;
  }
  header h1 {
    font-size: 2.5rem;
    color: #ff2e2e;
    letter-spacing: 3px;
  }
  nav {
    display: flex;
    justify-content: center;
    gap: 2rem;
    background: #111;
    padding: 1rem;
  }
  nav a, nav button {
    color: #ccc;
    text-decoration: none;
    font-weight: bold;
    background: none;
    border: none;
    cursor: pointer;
    font-size: 1rem;
  }
  nav a:hover, nav button:hover {
    color: #ff2e2e;
  }
  .hero {
    background: #0e0e0e;
    padding: 4rem 2rem;
    text-align: center;
    border-bottom: 1px solid #222;
  }
  .hero h2 {
    font-size: 2.2rem;
    color: #fff;
    text-shadow: 1px 1px 8px #000;
  }
  .section {
    padding: 3rem 2rem;
    max-width: 800px;
    margin: auto;
  }
  .section h3 {
    color: #ff2e2e;
    font-size: 1.7rem;
    margin-bottom: 1rem;
  }
  .footer {
    background: #111;
    text-align: center;
    padding: 2rem;
    font-size: 0.9rem;
    color: #666;
  }
  form label {
    display: block;
    margin-bottom: 1rem;
  }
  input, textarea {
    padding: 0.5rem;
    background: #222;
    border: 1px solid #444;
    border-radius: 4px;
    color: #f2f2f2;
    width: 100%;
    box-sizing: border-box;
  }
  button, nav button {
    background: #ff2e2e;
    border: none;
    padding: 0.6rem 1rem;
    color: white;
    font-weight: bold;
    cursor: pointer;
    border-radius: 4px;
  }
  button:hover, nav button:hover {
    background: #d92626;
  }
  .password-container {
    position: relative;
  }
  .toggle-password {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    color: #f2f2f2;
    cursor: pointer;
    font-size: 1.1rem;
    padding: 0;
  }
  .logo-img {
    display: block;
    margin: 1rem auto 2rem;
    max-width: 300px;
  }
  .hidden {
    display: none !important;
  }
  #forumArea {
    max-height: 300px;
    overflow-y: auto;
    border: 1px solid #444;
    padding: 10px;
    background: #111;
    margin-bottom: 1rem;
  }
</style>
</
