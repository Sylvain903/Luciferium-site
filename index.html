<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Luciferium - Connexion & Forum</title>
  <style>
    body {
      background-color: #0b0b0b;
      color: #f2f2f2;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0; padding: 2rem;
    }
    header {
      text-align: center;
      padding-bottom: 1rem;
      border-bottom: 1px solid #333;
    }
    h1 {
      color: #ff2e2e;
      letter-spacing: 3px;
    }
    form {
      max-width: 400px;
      margin: 2rem auto;
      background: #121212;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 0 10px #ff2e2e;
    }
    label {
      display: block;
      margin-bottom: 1rem;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.5rem;
      border-radius: 4px;
      border: 1px solid #444;
      background-color: #222;
      color: #f2f2f2;
    }
    button {
      background-color: #ff2e2e;
      border: none;
      color: white;
      font-weight: bold;
      padding: 0.7rem 1.2rem;
      cursor: pointer;
      border-radius: 5px;
      width: 100%;
      font-size: 1rem;
      margin-top: 1rem;
    }
    button:hover {
      background-color: #d92626;
    }
    #forumArea {
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      background: #111;
      border: 2px solid #ff2e2e;
      border-radius: 8px;
      display: none;
    }
    #forumArea h2 {
      color: #ff2e2e;
      margin-bottom: 1rem;
      text-align: center;
    }
    #messagesList {
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #444;
      padding: 1rem;
      background: #222;
      color: #ddd;
      border-radius: 5px;
      margin-bottom: 1rem;
      font-size: 0.9rem;
    }
    #forumLocked {
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      background: #222;
      color: #888;
      text-align: center;
      border-radius: 8px;
      border: 1px solid #444;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>LUCIFERIUM</h1>
  </header>

  <form id="loginForm" autocomplete="off">
    <label for="email">Email :</label>
    <input type="email" id="email" required />

    <label for="password">Mot de passe :</label>
    <input type="password" id="password" required />

    <button type="submit">Se connecter / S'inscrire</button>
  </form>

  <section id="forumLocked">
    <p>Vous devez être connecté pour accéder au forum.</p>
  </section>

  <section id="forumArea" class="hidden">
    <h2>Forum Luciferium</h2>
    <div id="messagesList">Aucun message pour le moment. Soyez le premier à écrire !</div>
    <form id="messageForm">
      <label for="messageInput">Votre message :</label>
      <textarea id="messageInput" rows="3" required style="width: 100%; background: #222; color: #f2f2f2; border: 1px solid #444; border-radius: 4px; padding: 0.5rem;"></textarea>
      <button type="submit" style="margin-top: 0.5rem;">Envoyer</button>
    </form>
    <button id="logoutBtn" style="margin-top: 1rem; background: #444; width: 100%;">Déconnexion</button>
  </section>

  <audio id="doorSound" src="https://actions.google.com/sounds/v1/doors/door_creak_open.ogg" preload="auto"></audio>

  <script>
    const loginForm = document.getElementById('loginForm');
    const forumArea = document.getElementById('forumArea');
    const forumLocked = document.getElementById('forumLocked');
    const doorSound = document.getElementById('doorSound');
    const logoutBtn = document.getElementById('logoutBtn');

    const messagesList = document.getElementById('messagesList');
    const messageForm = document.getElementById('messageForm');
    const messageInput = document.getElementById('messageInput');

    // Affiche ou cache le forum selon connexion
    function updateUI() {
      const userData = JSON.parse(localStorage.getItem('luciferiumUser'));
      if (userData && userData.loggedIn) {
        loginForm.style.display = 'none';
        forumLocked.style.display = 'none';
        forumArea.style.display = 'block';
        displayMessages();
      } else {
        loginForm.style.display = 'block';
        forumArea.style.display = 'none';
        forumLocked.style.display = 'block';
      }
    }

    // Echapper le texte pour éviter injection HTML
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Afficher les messages du forum
    function displayMessages() {
      let messages = JSON.parse(localStorage.getItem('luciferiumMessages')) || [];
      if (messages.length === 0) {
        messagesList.innerHTML = 'Aucun message pour le moment. Soyez le premier à écrire !';
        return;
      }
      messages.sort((a, b) => new Date(a.date) - new Date(b.date));
      messagesList.innerHTML = '';
      messages.forEach(msg => {
        const msgDiv = document.createElement('div');
        msgDiv.style.borderBottom = '1px solid #333';
        msgDiv.style.padding = '0.3rem 0';
        const date = new Date(msg.date);
        const dateStr = date.toLocaleString();
        msgDiv.innerHTML = `<strong>${escapeHtml(msg.pseudo)}</strong> <em style="font-size:0.8rem; color:#888;">(${dateStr})</em><br>${escapeHtml(msg.text)}`;
        messagesList.appendChild(msgDiv);
      });
      messagesList.scrollTop = messagesList.scrollHeight;
    }

    // Envoi message formulaire forum
    messageForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const text = messageInput.value.trim();
      if (!text) return;

      const userData = JSON.parse(localStorage.getItem('luciferiumUser'));
      if (!userData || !userData.loggedIn) {
        alert('Vous devez être connecté pour poster un message.');
        return;
      }

      const pseudo = userData.email.split('@')[0] || 'Anonyme';
      const newMsg = {
        pseudo,
        text,
        date: new Date().toISOString()
      };

      let messages = JSON.parse(localStorage.getItem('luciferiumMessages')) || [];
      messages.push(newMsg);
      localStorage.setItem('luciferiumMessages', JSON.stringify(messages));

      messageInput.value = '';
      displayMessages();
    });

    // Gestion connexion formulaire
    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!email || !password) {
        alert('Merci de remplir tous les champs.');
        return;
      }

      // Jouer le son porte qui grince
      doorSound.currentTime = 0;
      doorSound.play().catch(err => {
        console.log('Erreur lecture son:', err);
      });

      const userData = { email, loggedIn: true };
      localStorage.setItem('luciferiumUser', JSON.stringify(userData));
      alert(`Bienvenue ${email.split('@')[0]} !`);

      updateUI();
    });

    // Déconnexion
    logoutBtn.addEventListener('click', function() {
      localStorage.removeItem('luciferiumUser');
      alert('Vous êtes déconnecté.');
      updateUI();
    });

    // Initialisation UI
    updateUI();
  </script>

</body>
</html>
