<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Luciferium</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    /* Fond plein écran */
    img.bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;   
      height: 100%;  
      object-fit: fill;
      z-index: -1;
    }
    /* Bouton */
    .btn-luciferium {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 25%;
      padding: 10px 0;
      text-align: center;
      background: rgba(0,0,0,0.5);
      color: #ff3b3b;
      font-size: 1.5rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s;
      z-index: 1;
    }
    .btn-luciferium:hover {
      background: rgba(80,0,0,0.7);
    }
  </style>
</head>
<body>
  <!-- Par défaut on affiche l’accueil -->
  <img id="fond" src="acceuil_site.png" class="bg" alt="Accueil">

  <!-- Bouton pour basculer -->
  <a href="#" class="btn-luciferium" onclick="switchToLuciferium()">LUCIFERIUM</a>

  <script>
    function switchToLuciferium() {
      document.getElementById("fond").src = "site_luciferium.png";
    }
  </script>
</body>
</html>
